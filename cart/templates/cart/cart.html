{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <row>
        <!-- "Back" button, redirects browser to previous page-->
        <button class="btn btn-light rounded-0 mt-2" onclick="goBack()"><i class="fas fa-chevron-left mr-2"></i>
            Back</button>
    </row>

    <div class="row ml-1 mr-1">
        <div class="col-12 text-center mt-0 mb-1">
            <h3><i class="fas fa-shopping-cart"></i> Cart</h3>
        </div>
    </div>

    <div class="box-element pl-4 pr-4">
        {% if cart_items %}

        {% else %}
        <div class="row">
            <div class="col text-center text-muted mt-5 mb-5">
                Your shopping cart is empty.
            </div>
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}
