{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<!-- "Back" button (calls browser back function) -->
<div class="row">
  <button class="ml-4 btn btn-light rounded-0 float-left" onclick="goBack()"><i class="fas fa-chevron-left mr-2"></i>
    Back</button>
</div>

<h3>{% trans "Sign Out" %}</h3>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-secondary" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
