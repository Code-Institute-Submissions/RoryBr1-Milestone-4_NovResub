{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container box-element p-5">
        <div class="row">
            <div class="col">
                <h3 class="logo-font mb-4 text-center mt-5 mb-3">Thanks for your order!</h3>
                <p class="text-center">Your order information is below. A confirmation email will be sent to <strong>{{ order.email }}</strong>.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-7"></div>
        </div>
        <div class="row">
			<div class="col-12 col-lg-7 text-right">
				<a href="{% url 'products' %}" class="btn btn-light rounded-0">
					<span class="icon mr-2">
						<i class="fas fa-chevron-left"></i>
					</span>
					<span class="text-uppercase mb-5">Continue browsing</span>
				</a>
			</div>
		</div>
    </div>
{% endblock %}
