{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container box-element">
        <div class="row ml-1 mr-1">
            <div class="col-12 text-center mt-4 mb-1">
                <!-- "Back" button (calls browser back function) -->
                <button class="btn btn-light rounded-0 float-left" onclick="goBack()"><i
                        class="fas fa-chevron-left mr-2"></i>
                    Back</button>
                    <h4>Product Management</h4>
                    <h5><i class="far fa-edit"></i> Edit Product ID <strong>{{ product.id }}</strong></h5>
            </div>
        </div>
        <hr class="w-75">

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
