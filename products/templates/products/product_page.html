{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <row>
        <!-- "Back" button, redirects browser to previous page-->
        <button class="btn btn-light rounded-0 mt-2" onclick="goBack()"><i class="fas fa-chevron-left mr-2"></i>
            Back</button>
    </row>

    <!-- Product image -->
    <div class="row box-element ml-1 mr-1">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container my-5">
                    <img class="card-img-top img-fluid rounded" src="{{ product.image.url }}" alt="{{ product.name }}">
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
            <div class="product-details-container mb-5 mt-md-5">
                <!-- Product name -->
                <p class="mb-0">{{ product.name }}</p>

                <!-- Price -->
                <p class="lead mt-3 mb-0 text-left font-weight-bold">
                    â‚¬ {{ product.price }}
                    <!-- Product category -->
                    {% if product.category %}
                    <span class="small mt-1 mb-0">
                        <a class="btn btn-xs btn-light ml-5" href="{% url 'products' %}?category={{ product.category.name }}">
                            <i class="fas fa-tag mr-1"></i> {{ product.category }}
                        </a>
                    </span>
                    {% endif %}
                </p>

                <!-- Rating -->
                {% if product.rating %}
                <small class="text-muted"><i class="fas fa-star mr-1"></i>{{ product.rating }} / 5</small>
                {% else %}
                <small class="text-muted">No Rating</small>
                {% endif %}

                <!-- Product description -->
                <p class="mt-5">{{ product.description }}</p>

                <!-- "Add to Cart" button-->
                <button data-product="{{product.id}}" data-action="add"
                    class="btn btn-success add-to-cart mr-2 mt-3 mb-3 rounded-0 w-50">Add to
                    Cart <i class="fas fa-cart-plus"></i></button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
